version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            virtualenv -p python3 /usr/local/share/virtualenvs/tap-s3-csv
            . /usr/local/share/virtualenvs/tap-s3-csv/bin/activate
            pip3 install .[test]
      - run:
          name: 'Pylinting'
          command: |
            . /usr/local/share/virtualenvs/tap-s3-csv/bin/activate
            pylint --rcfile .pylintrc tap_s3_csv/
      - run:
          name: 'Unit Tests'
          command: |
            . /usr/local/share/virtualenvs/tap-s3-csv/bin/activate
            nosetests tests

workflows:
  version: 2
  build:
    jobs:
      - build
